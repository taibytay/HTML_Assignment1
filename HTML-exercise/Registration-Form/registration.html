<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    Complete the following to begin the registration process.
    <hr>

    <form>
        <div>
            <label for="email"><b>Email:</b></label>
            <input type="text" placeholder="Enter your Email" id="email" name="email" required>
        
            <label for="nickname"><b>Nickname:</b></label>
            <input type="text" placeholder="Nickname" id="nickname" name="nickname">

            <label for="password"><b>Password:</b></label>
            <input type="password" placeholder="Password" id="password" name="password" required>
        
            <label for="password"><b>Re-Enter Password:</b></label>
            <input type="password" placeholder="Password" id="rpassword" name="rpassword" required>

        </div>

        <hr>
        <input type="submit" value="Next">

        
    </form>
    
</body>
</html>
